<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Панель управління{% endblock %}</title>

    <link rel="shortcut icon" href="/static/faviction.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b485297a0d.js" crossorigin="anonymous"></script>
    
    <style type="text/css">
    	nav {
    		font-size: 20px
    	}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger navbar-fixed-top text-light">
        <a class="navbar-brand" href="#"><img src="/static/img/ihub 2.png" height="60"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <!-- <i class="fa fa-navicon"></i> -->
            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% block nav %}
                    <li class="nav-item pr-3">
                        <a class="nav-link mt-3 js-scroll-trigger" href="/">Головна</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link mt-3 js-scroll-trigger" href="/inst">Instagram</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link mt-3 js-scroll-trigger" href="/add_event">Додати подію</a>
                    </li>
                    <li class="nav-item pr-3">
                        <a class="nav-link mt-3 js-scroll-trigger active" href="/logout">Вийти</a>
                    </li>
                {% endblock %}
            </ul>

        </div>
    </nav>

    {% block content %}
    
    {% endblock %}

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
