<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід в панель управління</title>

    <link rel="shortcut icon" href="/static/faviction.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style type="text/css">
		#first_screen {
			/*position: relative;*/
			text-align: center;
			color: white;
			background-image: url("/static/img/red.jpg");
			height: 100vh;
			width: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		form {
			padding: 50px;
			background-color: white;
			border-radius: 10px; 
			position: absolute;
			left: 40%;
			top: 40%;
			/*padding-top: 50%;*/
		}
    </style>
</head>
<body>
	<section id="first_screen"></section>

	<form action="" method="post" class="text-center">
		<div class="d-flex justify-content-center">
		    {% if message %}
		        <div class="alert alert-danger " role="alert">{{ message }}</div>
		    {% endif %}</div>
		    <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" name="username" class="form-control">
		    </div>
		    <div class="form-group">
			    <label for="password">Password</label>
			    <input type="password" name="password" class="form-control">
		    </div>
		    <button type="submit" class="btn btn-danger text-center">Ввійти</button>
		</div>
	</form>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
